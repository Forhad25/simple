<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- site title -->
    <title>Simple|| Contact</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="css/font-awesome.css">
    <!-- main css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- responsive css link  -->
    <link rel="stylesheet" href="css/responsive.css">
  </head>
  <body>
    <!-- header area start -->
    <header class="header-area">
      <div class="container">
        <div class="header fix">
          <div class="logo float-left">
            <a href="#"><img src="img/logo.png" alt="site logo"></a>
          </div>
          <div class="menu float-right">
            <ul class="text-right">
              <li><a href="index.html">home</a></li>
              <li><a href="about.html">about</a></li>
              <li><a href="service.html">service</a></li>
              <li><a href="gallery.html">gallery</a></li>
              <li><a href="contact.html">contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <!-- header area end -->

    <!-- service banner area start -->
    <section class="contact-banner-area">
      <div class="container">
        <div
          class="contact-banner bg"
          style="background-image: url(img/page-bannar.jpg)"
        >
          <h2>contact us</h2>
        </div>
      </div>
    </section>

    <!--service banner area end -->

    <!-- contact area start -->
    <section class="contact-area">
      <div class="container">
        <div class="contact fix">
          <div class="contact-form float-left">
            <h3>get in touch</h3>
            <form action="#">
              <input type="text" placeholder="Enter Your Name">
              <input type="text" placeholder="Your Subject">
              <input type="email" placeholder="Type Your Email">
              <textarea
                placeholder="Your Message"
                cols="30"
                rows="10"
              ></textarea>
              <button class="btn">submit us</button>
            </form>
          </div>
          <div class="contact-address float-left">
            <h3>our address</h3>
            <ul>
              <li>
                <i class="fas fa-map-marker-alt"></i>
                <span>address: </span> lisbon, portugal
              </li>
              <li>
                <i class="fas fa-envelope"></i>
                <span>email: </span> info@email.com
              </li>
              <li>
                <i class="fas fa-phone-alt"></i>
                <span>phone:</span> +880 123 456 789
              </li>
              <li>
                <i class="fas fa-globe-europe"></i>
                <span>website: </span> www.info@simple.com
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <!-- contact area end -->

    <!-- footer area start -->
    <footer class="footer-area">
      <div class="container">
        <div class="footer">
          <p class="text-center">
            Forhad Hossain , 2023 &copy; All Rights Reserved
          </p>
        </div>
      </div>
    </footer>
    <!-- footer area end -->
  </body>
</html>
